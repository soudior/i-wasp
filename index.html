<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- iOS/PWA optimized viewport - prevents zoom, enables safe areas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- App identity - i-wasp Solutions NFC Élite -->
    <title>i-wasp - Solutions NFC Élite au Maroc</title>
    <meta name="description" content="Première solution NFC premium au Maroc. Cartes de visite connectées et ongles NFC innovants. Tap. Connect. Empower." />
    <meta name="author" content="i-wasp" />
    <meta name="keywords" content="NFC, carte visite digitale, networking, Maroc, luxe, premium, ongles NFC, i-wasp" />
    
    <!-- PWA Configuration - Haute Couture Silk -->
    <meta name="theme-color" content="#FBFBFA" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="i-wasp" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Favicon i-wasp -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Splash screens for iOS -->
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" />
    
    <!-- Open Graph - i-wasp branded -->
    <meta property="og:title" content="i-wasp - Solutions NFC Élite au Maroc" />
    <meta property="og:description" content="Première solution NFC premium au Maroc. Cartes de visite connectées et ongles NFC innovants. Tap. Connect. Empower." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i-wasp.com/og-image.png" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:site_name" content="i-wasp" />
    <meta property="og:url" content="https://i-wasp.com" />

    <!-- Twitter - i-wasp branded -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@iwasp_ma" />
    <meta name="twitter:title" content="i-wasp - Solutions NFC Élite" />
    <meta name="twitter:description" content="Première solution NFC premium au Maroc. Tap. Connect. Empower." />
    <meta name="twitter:image" content="https://i-wasp.com/og-image.png" />
    
    <!-- Deep Linking / Universal Links -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=iwasp://" />
    <meta name="google-play-app" content="app-id=com.iwasp.app" />
    <link rel="alternate" href="android-app://com.iwasp.app/https/i-wasp.com" />
    <link rel="alternate" href="ios-app://YOUR_APP_ID/https/i-wasp.com" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Typography - Inter (Extra-Light to Medium) + Playfair Display for accents -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet" />
    
    <!-- Haute Couture Digitale styles -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
      }
      
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        background-color: #FBFBFA;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        min-height: 100dvh;
        font-weight: 300;
        letter-spacing: 0.01em;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
