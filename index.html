<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- iOS/PWA optimized viewport - prevents zoom, enables safe areas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- App identity -->
    <title>IWASP - Cartes de Visite NFC Premium</title>
    <meta name="description" content="Créez votre carte de visite NFC premium. Design élégant, partage instantané, analytics avancés." />
    <meta name="author" content="IWASP" />
    
    <!-- PWA Configuration -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="IWASP" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Splash screens for iOS -->
    <link rel="apple-touch-startup-image" href="/splash.png" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="IWASP - Cartes de Visite NFC Premium" />
    <meta property="og:description" content="Créez votre carte de visite NFC premium. Design élégant, partage instantané, analytics avancés." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i-wasp.com/og-image.png" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@iwasp" />
    <meta name="twitter:image" content="https://i-wasp.com/og-image.png" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Playfair Display - Luxury typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- iOS-specific: Disable callout, text size adjust -->
    <style>
      /* Prevent iOS from adjusting text size */
      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      
      /* Safe area CSS variables */
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
      }
      
      /* Prevent overscroll bounce on iOS */
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Disable tap highlight on iOS */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Fix viewport height on mobile */
      body {
        min-height: 100dvh;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
